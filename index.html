<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КРЕНДИ</title>
<body>
    <style>
    <h1>Связаться</h1>
    <input type="text" id="userInput" placeholder="Связаться">
    <button onclick="checkInput()">Помолиться</button>
    <p id="message"></p> <!-- Здесь появится сообщение -->
    
        .moved-input{
     position: relative;
    left: 1000px;
    top: -1000px;
        }
    </style>
    <script>
        function checkInput() {
            // Получаем введённый текст
            const userInput = document.getElementById('userInput').value;

            // Получаем элемент для вывода сообщения
            const messageElement = document.getElementById('message');

            // Проверяем введённый текст
            if (userInput === "отвёртка") {
                messageElement.textContent = "Мы ждём тебя";
                messageElement.style.color = "green"; // Меняем цвет текста
            } else {
                messageElement.textContent = "НЕПРАВИЛЬНО";
                messageElement.style.color = "red"; // Меняем цвет текста
            }
        }
    </script>
</body>
</html>
