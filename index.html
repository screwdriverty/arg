        // Объект с фразами и сообщениями
        const phrases = {
            "Убийца": "https://youtu.be/dQw4w9WgXcQ?si=PDH7uftigo4O9pyf",

        };

        function checkInput() {
            // Получаем введённый текст и приводим к нижнему регистру
            const userInput = document.getElementById('userInput').value.toLowerCase();

            // Получаем элемент для вывода сообщения
            const messageElement = document.getElementById('message');

            // Проверяем, есть ли введённая фраза в объекте
            if (phrases.hasOwnProperty(userInput)) {
                messageElement.textContent = phrases[userInput]; // Выводим сообщение
                messageElement.style.color = "green"; // Меняем цвет текста
            } else {
                messageElement.textContent = "Я не понимаю эту фразу. Попробуйте ещё раз.";
                messageElement.style.color = "red";
            }
        }
    </script>
