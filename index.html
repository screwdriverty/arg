<head>
<body>
    <h1>Введите текст</h1>
    <input type="text" id="userInput" placeholder="Введите текст">
    <button onclick="checkInput()">Анализ</button>
    <p id="message"></p> <!-- Здесь появится сообщение -->

    <script>
        function checkInput() {
            // Получаем введённый текст
            const userInput = document.getElementById('userInput').value;

            // Получаем элемент для вывода сообщения
            const messageElement = document.getElementById('message');

            // Проверяем введённый текст
            if (userInput === "секрет") {
                messageElement.textContent = "Правильно! Вы ввели секретное слово.";
                messageElement.style.color = "green"; // Меняем цвет текста
            } else {
                messageElement.textContent = "Неправильно. Попробуйте ещё раз.";
                messageElement.style.color = "red"; // Меняем цвет текста
            }
        }
    </script>
    
</body>
