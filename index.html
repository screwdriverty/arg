        // Массив с фразами и сообщениями
        const phrases = [

            { phrase: "Как дела", message: "Хорошо, а у тебя?" },

            { phrase: "Хорошо", message: "Это круто, но что это сзади тебя" },
            { phrase: "Ничего", message: "Обернись" },
            { phrase: "Бу", message: "ААААААААААААААААААААААААААААААААААААААААААА(скример)" }
        ];

        function checkInput() {
            // Получаем введённый текст и приводим к нижнему регистру
            const userInput = document.getElementById('userInput').value.toLowerCase();

            // Получаем элемент для вывода сообщения
            const messageElement = document.getElementById('message');

            // Ищем совпадение в массиве
            const foundPhrase = phrases.find(item => userInput.includes(item.phrase.toLowerCase()));

            if (foundPhrase) {
                messageElement.textContent = foundPhrase.message; // Выводим сообщение
                messageElement.style.color = "green"; // Меняем цвет текста
            } else {
                messageElement.textContent = "Хуйня, переписывай";
                messageElement.style.color = "red";
            }
        }
    </script>
