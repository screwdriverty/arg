<body>
 <h1>Введите текст</h1>
    <input type="text" id="userInput" placeholder="Напиши мне)" style="position: relative; left: 800px; top: 750px;">
    <button style="position: relative; left: 800px; top: 750px;" onclick="checkInput()">Анализ</button>
  <p style="position: relative; left: 800px; top: 750px;" id="message"></p>
    <script>
       // Массив с фразами и сообщениями
        const phrases = [
            { phrase: "привет", message: "Привет! Как дела?" },
            { phrase: "пока", message: "До свидания! Удачи!" },
            { phrase: "секрет", message: "Вы нашли секретное слово!" },
            { phrase: "как дела", message: "У меня всё отлично, спасибо!" },
            { phrase: "что нового", message: "Ничего особенного, а у вас?" },
            { phrase: "как тебя зовут", message: "Меня зовут Бот!" },
            { phrase: "сколько времени", message: "Сейчас " + new Date().toLocaleTimeString() },
            { phrase: "спасибо", message: "Пожалуйста! Обращайтесь!" },
            { phrase: "погода", message: "Сегодня солнечно и тепло!" },
            { phrase: "любимый цвет", message: "Мой любимый цвет — синий!" }
        ];

        function checkInput() {
            // Получаем введённый текст
            const userInput = document.getElementById('userInput').value.toLowerCase();

            // Получаем элемент для вывода сообщения
            const messageElement = document.getElementById('message');

            // Ищем совпадение в массиве
            const foundPhrase = phrases.find(item => userInput.includes(item.phrase));

            if (foundPhrase) {
                messageElement.textContent = foundPhrase.message; // Выводим сообщение
                messageElement.style.color = "green"; // Меняем цвет текста
            } else {
                messageElement.textContent = "Я не понимаю эту фразу. Попробуйте ещё раз.";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
